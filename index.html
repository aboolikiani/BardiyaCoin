<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بردیا کوین - Bardiya Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        .header {
            text-align: center;
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.7;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .main-game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            min-height: 60vh;
        }

        .balance-display {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .balance-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            margin-bottom: 5px;
        }

        .balance-label {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .coin-container {
            position: relative;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coin {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ffd700 50%, #ffb700 75%, #ffd700 100%);
            border: 8px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                0 15px 30px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .coin:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                0 8px 20px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .coin::after {
            content: '';
            position: absolute;
            inset: 15px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent 60%);
            pointer-events: none;
        }

        .tap-effect {
            position: fixed;
            pointer-events: none;
            color: #ffd700;
            font-weight: 700;
            font-size: 2rem;
            animation: floatUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.6);
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.9);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.1);
            }
        }

        .energy-section {
            width: 100%;
            max-width: 350px;
            margin: 30px 0;
        }

        .energy-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            border-radius: 8px;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .energy-text {
            text-align: center;
            margin-top: 12px;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.8;
        }

        .bottom-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 20px;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.2);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 18px 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .upgrades-section {
            margin-top: 10px;
        }

        .upgrades-toggle {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .upgrades-toggle:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .upgrades-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffd700;
            margin: 0;
        }

        .upgrades-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .upgrades-content.show {
            max-height: 300px;
        }

        .boost-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            padding-top: 15px;
        }

        .boost-button {
            background: #7c2d12;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Vazirmatn', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .boost-button:hover:not(.locked) {
            background: #a16207;
            transform: translateY(-1px);
        }

        .boost-button:active:not(.locked) {
            transform: translateY(0);
        }

        .boost-button.energy {
            background: #064e3b;
        }

        .boost-button.energy:hover:not(.locked) {
            background: #065f46;
        }

        .boost-button.regen {
            background: #1e1b4b;
        }

        .boost-button.regen:hover:not(.locked) {
            background: #312e81;
        }

        .boost-button.locked {
            background: #374151 !important;
            color: #9ca3af !important;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .boost-button .lock-icon {
            display: none;
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.8rem;
        }

        .boost-button.locked .lock-icon {
            display: block;
        }

        .boost-button small {
            display: block;
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 2px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.8rem;
            opacity: 0.6;
            font-weight: 400;
        }

        /* موبایل */
        @media (max-width: 480px) {
            .coin {
                width: 240px;
                height: 240px;
                font-size: 3.8rem;
                border-width: 6px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .balance-value {
                font-size: 2rem;
            }

            .balance-display {
                padding: 15px 20px;
                margin-bottom: 20px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }

            .stat-item {
                padding: 15px 10px;
            }

            .boost-buttons {
                flex-direction: column;
                align-items: center;
            }

            .boost-button {
                width: 100%;
                max-width: 280px;
            }

            .main-game-area {
                padding: 20px 15px;
            }
        }

        /* تبلت */
        @media (min-width: 481px) and (max-width: 768px) {
            .coin {
                width: 260px;
                height: 260px;
                font-size: 4.2rem;
            }
        }

        /* حذف انتخاب متن و هایلایت */
        ::selection {
            background: transparent;
        }

        ::-moz-selection {
            background: transparent;
        }

        /* حذف اسکرول بار در صورت نیاز */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        /* بهبود اسکرول */
        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">🪙 بردیا کوین</div>
        <div class="subtitle">Bardiya Coin</div>
    </div>

    <div class="main-game-area">
        <div class="balance-display">
            <div class="balance-value" id="totalCoinsMain">0</div>
            <div class="balance-label">سکه‌های شما</div>
        </div>
        
        <div class="coin-container">
            <div class="coin" id="mainCoin">
                🪙
            </div>
        </div>

        <div class="energy-section">
            <div class="energy-bar">
                <div class="energy-fill" id="energyFill"></div>
            </div>
            <div class="energy-text">
                انرژی: <span id="currentEnergy">200</span> / <span id="maxEnergy">200</span>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="coinsPerTap">1</div>
                <div class="stat-label">سکه در هر تپ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalTaps">0</div>
                <div class="stat-label">مجموع تپ‌ها</div>
            </div>
        </div>

        <div class="upgrades-section">
            <div class="upgrades-toggle" onclick="toggleUpgrades()">
                <h3 class="upgrades-title">🚀 ارتقاها</h3>
            </div>
            <div class="upgrades-content" id="upgradesContent">
                <div class="boost-buttons">
                    <button class="boost-button energy" id="energyBoostBtn" onclick="buyEnergyBoost()">
                        <span class="lock-icon">🔒</span>
                        ⚡ افزایش ظرفیت انرژی<br><small id="energyCost">+100 ظرفیت (100 سکه)</small>
                    </button>
                    <button class="boost-button" id="tapBoostBtn" onclick="buyTapBoost()">
                        <span class="lock-icon">🔒</span>
                        💪 افزایش قدرت تپ<br><small id="tapCost">+1 سکه در تپ (75 سکه)</small>
                    </button>
                    <button class="boost-button regen" id="regenBoostBtn" onclick="buyRegenBoost()">
                        <span class="lock-icon">🔒</span>
                        🔋 افزایش سرعت بازیابی<br><small id="regenCost">+1 انرژی/ثانیه (100 سکه)</small>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        ساخته شده برای تلگرام • بردیا کوین
    </div>

    <script>
        class BardiyaCoin {
            constructor() {
                this.loadGameData();
                this.initializeGame();
                this.startEnergyRegeneration();
                this.preventContextMenu();
            }

            preventContextMenu() {
                // جلوگیری از منوی راست کلیک
                document.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // جلوگیری از انتخاب متن با کیبورد
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && (e.key === 'a' || e.key === 'c' || e.key === 'v')) {
                        e.preventDefault();
                    }
                });

                // جلوگیری از drag
                document.addEventListener('dragstart', (e) => e.preventDefault());
            }

            loadGameData() {
                const savedData = localStorage.getItem('bardiyaCoinData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    this.totalCoins = data.totalCoins || 0;
                    this.coinsPerTap = data.coinsPerTap || 1;
                    this.totalTaps = data.totalTaps || 0;
                    this.currentEnergy = data.currentEnergy || 200;
                    this.maxEnergy = data.maxEnergy || 200;
                    this.energyRegenRate = data.energyRegenRate || 1;
                    this.lastSaveTime = data.lastSaveTime || Date.now();
                    this.energyBoostCost = data.energyBoostCost || 100;
                    this.tapBoostCost = data.tapBoostCost || 75;
                    this.regenBoostCost = data.regenBoostCost || 100;
                } else {
                    this.totalCoins = 0;
                    this.coinsPerTap = 1;
                    this.totalTaps = 0;
                    this.currentEnergy = 200;
                    this.maxEnergy = 200;
                    this.energyRegenRate = 1;
                    this.lastSaveTime = Date.now();
                    this.energyBoostCost = 100;
                    this.tapBoostCost = 75;
                    this.regenBoostCost = 100;
                }

                // محاسبه انرژی بازیابی شده در طول غیبت
                const timePassed = Date.now() - this.lastSaveTime;
                const energyRecovered = Math.floor((timePassed / 1000) * this.energyRegenRate);
                this.currentEnergy = Math.min(this.maxEnergy, this.currentEnergy + energyRecovered);
            }

                        saveGameData() {
                const gameData = {
                    totalCoins: this.totalCoins,
                    coinsPerTap: this.coinsPerTap,
                    totalTaps: this.totalTaps,
                    currentEnergy: this.currentEnergy,
                    maxEnergy: this.maxEnergy,
                    energyRegenRate: this.energyRegenRate,
                    lastSaveTime: Date.now(),
                    energyBoostCost: this.energyBoostCost,
                    tapBoostCost: this.tapBoostCost,
                    regenBoostCost: this.regenBoostCost
                };

                // ساخت چک‌سام: مقادیر مهم را با کلید مخفی ترکیب می‌کنیم
                const checksumString = `${gameData.totalCoins}-${gameData.coinsPerTap}-${gameData.maxEnergy}-${SECRET_KEY}`;
                
                // چک‌سام را به آبجکت داده‌ها اضافه کرده و آن را کدگذاری می‌کنیم تا ناخوانا باشد
                gameData.checksum = btoa(checksumString);

                localStorage.setItem('bardiyaCoinData', JSON.stringify(gameData));
            }


            initializeGame() {
                this.updateDisplay();
                this.setupEventListeners();
            }

            setupEventListeners() {
                const coin = document.getElementById('mainCoin');
                
                // پشتیبانی از تاچ و کلیک
                coin.addEventListener('click', (e) => this.tapCoin(e));
                coin.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.tapCoin(e.touches[0]);
                }, { passive: false });
                
                // ذخیره خودکار هر 3 ثانیه
                setInterval(() => this.saveGameData(), 3000);
                
                // ذخیره هنگام بستن صفحه
                window.addEventListener('beforeunload', () => this.saveGameData());
                window.addEventListener('pagehide', () => this.saveGameData());
            }

            tapCoin(event) {
                if (this.currentEnergy <= 0) {
                    return;
                }

                this.totalCoins += this.coinsPerTap;
                this.totalTaps += 1;
                this.currentEnergy -= 1;

                // بهینه‌سازی برای تپ سریع
                clearTimeout(this.updateTimeout);
                this.updateTimeout = setTimeout(() => {
                    this.updateDisplay();
                }, 30);
                
                // نمایش +1 برای هر تپ
                this.showFloatingText(event, `+${this.coinsPerTap}`, '#10b981');
                
                // انیمیشن سبک سکه
                this.animateCoin();
            }

            showFloatingText(event, text, color) {
                const floatingText = document.createElement('div');
                floatingText.className = 'tap-effect';
                floatingText.textContent = text;
                floatingText.style.color = color;
                
                // موقعیت بهتر برای متن شناور
                const x = event.clientX || (event.pageX || window.innerWidth / 2);
                const y = event.clientY || (event.pageY || window.innerHeight / 2);
                
                floatingText.style.left = (x - 20) + 'px';
                floatingText.style.top = (y - 20) + 'px';
                
                document.body.appendChild(floatingText);
                
                setTimeout(() => {
                    if (document.body.contains(floatingText)) {
                        document.body.removeChild(floatingText);
                    }
                }, 800);
            }

            animateCoin() {
                const coin = document.getElementById('mainCoin');
                // انیمیشن سبک و نرم
                coin.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    coin.style.transform = 'scale(1)';
                }, 100);
            }

            updateDisplay() {
                document.getElementById('totalCoinsMain').textContent = this.totalCoins.toLocaleString('fa-IR');
                document.getElementById('coinsPerTap').textContent = this.coinsPerTap.toLocaleString('fa-IR');
                document.getElementById('totalTaps').textContent = this.totalTaps.toLocaleString('fa-IR');
                document.getElementById('currentEnergy').textContent = this.currentEnergy.toLocaleString('fa-IR');
                document.getElementById('maxEnergy').textContent = this.maxEnergy.toLocaleString('fa-IR');
                
                const energyPercentage = (this.currentEnergy / this.maxEnergy) * 100;
                document.getElementById('energyFill').style.width = energyPercentage + '%';
                
                // بروزرسانی قیمت‌ها و وضعیت قفل
                this.updateUpgradeButtons();
            }

            updateUpgradeButtons() {
                // بروزرسانی متن قیمت‌ها
                document.getElementById('energyCost').innerHTML = `+100 ظرفیت (${this.energyBoostCost.toLocaleString('fa-IR')} سکه)`;
                document.getElementById('tapCost').innerHTML = `+1 سکه در تپ (${this.tapBoostCost.toLocaleString('fa-IR')} سکه)`;
                document.getElementById('regenCost').innerHTML = `+1 انرژی/ثانیه (${this.regenBoostCost.toLocaleString('fa-IR')} سکه)`;
                
                // بررسی و اعمال قفل
                const energyBtn = document.getElementById('energyBoostBtn');
                const tapBtn = document.getElementById('tapBoostBtn');
                const regenBtn = document.getElementById('regenBoostBtn');
                
                if (this.totalCoins < this.energyBoostCost) {
                    energyBtn.classList.add('locked');
                } else {
                    energyBtn.classList.remove('locked');
                }
                
                if (this.totalCoins < this.tapBoostCost) {
                    tapBtn.classList.add('locked');
                } else {
                    tapBtn.classList.remove('locked');
                }
                
                if (this.totalCoins < this.regenBoostCost) {
                    regenBtn.classList.add('locked');
                } else {
                    regenBtn.classList.remove('locked');
                }
            }

            startEnergyRegeneration() {
                setInterval(() => {
                    if (this.currentEnergy < this.maxEnergy) {
                        this.currentEnergy += this.energyRegenRate;
                        if (this.currentEnergy > this.maxEnergy) {
                            this.currentEnergy = this.maxEnergy;
                        }
                        this.updateDisplay();
                    }
                }, 1000);
            }

            buyEnergyBoost() {
                if (this.totalCoins >= this.energyBoostCost) {
                    this.totalCoins -= this.energyBoostCost;
                    this.maxEnergy += 100;
                    this.energyBoostCost *= 2;
                    this.updateDisplay();
                    this.saveGameData();
                    this.showNotification('ظرفیت انرژی افزایش یافت! ⚡', '#065f46');
                } else {
                    this.showNotification('سکه کافی ندارید! 💰', '#dc2626');
                }
            }

            buyTapBoost() {
                if (this.totalCoins >= this.tapBoostCost) {
                    this.totalCoins -= this.tapBoostCost;
                    this.coinsPerTap += 1;
                    this.tapBoostCost *= 2;
                    this.updateDisplay();
                    this.saveGameData();
                    this.showNotification('قدرت تپ شما افزایش یافت! 💪', '#7c2d12');
                } else {
                    this.showNotification('سکه کافی ندارید! 💰', '#dc2626');
                }
            }

            buyRegenBoost() {
                if (this.totalCoins >= this.regenBoostCost) {
                    this.totalCoins -= this.regenBoostCost;
                    this.energyRegenRate += 1;
                    this.regenBoostCost *= 2;
                    this.updateDisplay();
                    this.saveGameData();
                    this.showNotification('سرعت بازیابی انرژی افزایش یافت! 🔋', '#1e1b4b');
                } else {
                    this.showNotification('سکه کافی ندارید! 💰', '#dc2626');
                }
            }

            showNotification(message, color) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: ${color};
                    color: white;
                    padding: 12px 20px;
                    border-radius: 20px;
                    font-weight: 600;
                    font-size: 1rem;
                    z-index: 10000;
                    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                    animation: notificationPop 0.3s ease-out;
                    font-family: 'Vazirmatn', sans-serif;
                `;
                notification.textContent = message;
