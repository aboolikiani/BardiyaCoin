<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بردیا کوین - Bardiya Coin</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        .header {
            text-align: center;
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.7;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .main-game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            min-height: 60vh;
        }

        .balance-display {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .balance-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            margin-bottom: 5px;
        }

        .balance-label {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .coin-container {
            position: relative;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coin {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ffd700 50%, #ffb700 75%, #ffd700 100%);
            border: 8px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                0 15px 30px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .coin:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                0 8px 20px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .coin::after {
            content: '';
            position: absolute;
            inset: 15px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent 60%);
            pointer-events: none;
        }

        .tap-effect {
            position: fixed;
            pointer-events: none;
            color: #ffd700;
            font-weight: 700;
            font-size: 2rem;
            animation: floatUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.6);
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.9);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.1);
            }
        }

        .energy-section {
            width: 100%;
            max-width: 350px;
            margin: 30px 0;
        }

        .energy-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            border-radius: 8px;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .energy-text {
            text-align: center;
            margin-top: 12px;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.8;
        }

        .bottom-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 20px;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.2);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 18px 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .upgrades-section {
            margin-top: 10px;
        }

        .upgrades-toggle {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .upgrades-toggle:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .upgrades-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffd700;
            margin: 0;
        }

        .upgrades-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .upgrades-content.show {
            max-height: 300px;
        }

        .boost-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            padding-top: 15px;
        }

        .boost-button {
            background: #7c2d12;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Vazirmatn', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .boost-button:hover:not(.locked) {
            background: #a16207;
            transform: translateY(-1px);
        }

        .boost-button:active:not(.locked) {
            transform: translateY(0);
        }

        .boost-button.energy {
            background: #064e3b;
        }

        .boost-button.energy:hover:not(.locked) {
            background: #065f46;
        }

        .boost-button.regen {
            background: #1e1b4b;
        }

        .boost-button.regen:hover:not(.locked) {
            background: #312e81;
        }

        .boost-button.locked {
            background: #374151 !important;
            color: #9ca3af !important;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .boost-button .lock-icon {
            display: none;
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.8rem;
        }

        .boost-button.locked .lock-icon {
            display: block;
        }

        .boost-button small {
            display: block;
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 2px;
        }

        .reset-section {
            text-align: center;
            padding: 15px 20px;
            background: rgba(220, 38, 38, 0.1);
            border-top: 1px solid rgba(220, 38, 38, 0.2);
        }

        .reset-button {
            background: #dc2626;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Vazirmatn', sans-serif;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
        }

        .reset-button:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .leaderboard-section {
            margin-top: 10px;
        }

        .leaderboard-toggle {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .leaderboard-toggle:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .leaderboard-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffd700;
            margin: 0;
        }

        .leaderboard-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .leaderboard-content.show {
            max-height: 500px;
        }



        .leaderboard-controls {
            text-align: center;
            margin-bottom: 15px;
        }

        .refresh-button {
            background: #059669;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Vazirmatn', sans-serif;
            box-shadow: 0 3px 10px rgba(5, 150, 105, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .refresh-button:hover {
            background: #047857;
            transform: translateY(-1px);
        }

        .refresh-button:active {
            transform: translateY(0);
        }

        .refresh-button:disabled {
            background: #374151;
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .leaderboard-list {
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .leaderboard-empty {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .empty-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffd700;
        }

        .empty-subtext {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .leaderboard-item.current-user {
            border: 2px solid #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-rank {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffd700;
            min-width: 30px;
        }

        .player-rank.first {
            color: #ffd700;
        }

        .player-rank.second {
            color: #c0c0c0;
        }

        .player-rank.third {
            color: #cd7f32;
        }

        .player-name {
            font-size: 1rem;
            font-weight: 600;
        }

        .player-score {
            font-size: 1.1rem;
            font-weight: 700;
            color: #10b981;
        }



        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.8rem;
            opacity: 0.6;
            font-weight: 400;
        }



        /* موبایل */
        @media (max-width: 480px) {
            .coin {
                width: 240px;
                height: 240px;
                font-size: 3.8rem;
                border-width: 6px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .balance-value {
                font-size: 2rem;
            }

            .balance-display {
                padding: 15px 20px;
                margin-bottom: 20px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }

            .stat-item {
                padding: 15px 10px;
            }

            .boost-buttons {
                flex-direction: column;
                align-items: center;
            }

            .boost-button {
                width: 100%;
                max-width: 280px;
            }

            .main-game-area {
                padding: 20px 15px;
            }

            .warning-content {
                font-size: 1.5rem;
                padding: 20px;
            }
        }

        /* تبلت */
        @media (min-width: 481px) and (max-width: 768px) {
            .coin {
                width: 260px;
                height: 260px;
                font-size: 4.2rem;
            }
        }

        /* حذف انتخاب متن و هایلایت */
        ::selection {
            background: transparent;
        }

        ::-moz-selection {
            background: transparent;
        }

        /* حذف اسکرول بار در صورت نیاز */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        /* بهبود اسکرول */
        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">بردیا کوین</div>
        <div class="subtitle">Bardiya Coin</div>
    </div>

    <div class="main-game-area">
        <div class="balance-display">
            <div class="balance-value" id="totalCoinsMain">0</div>
            <div class="balance-label">سکه‌های شما</div>
        </div>
        
        <div class="coin-container">
            <div class="coin" id="mainCoin">
                🪙
            </div>
        </div>

        <div class="energy-section">
            <div class="energy-bar">
                <div class="energy-fill" id="energyFill"></div>
            </div>
            <div class="energy-text">
                انرژی: <span id="currentEnergy">200</span> / <span id="maxEnergy">200</span>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="coinsPerTap">1</div>
                <div class="stat-label">سکه در هر تپ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalTaps">0</div>
                <div class="stat-label">مجموع تپ‌ها</div>
            </div>
        </div>

        <div class="upgrades-section">
            <div class="upgrades-toggle" onclick="toggleUpgrades()">
                <h3 class="upgrades-title">🚀 ارتقاها</h3>
            </div>
            <div class="upgrades-content" id="upgradesContent">
                <div class="boost-buttons">
                    <button class="boost-button energy" id="energyBoostBtn" onclick="buyEnergyBoost()">
                        <span class="lock-icon">🔒</span>
                        ⚡ افزایش ظرفیت انرژی<br><small id="energyCost">+100 ظرفیت (100 سکه)</small>
                    </button>
                    <button class="boost-button" id="tapBoostBtn" onclick="buyTapBoost()">
                        <span class="lock-icon">🔒</span>
                        💪 افزایش قدرت تپ<br><small id="tapCost">+1 سکه در تپ (75 سکه)</small>
                    </button>
                    <button class="boost-button regen" id="regenBoostBtn" onclick="buyRegenBoost()">
                        <span class="lock-icon">🔒</span>
                        🔋 افزایش سرعت بازیابی<br><small id="regenCost">+1 انرژی/ثانیه (100 سکه)</small>
                    </button>
                </div>
            </div>
        </div>

        <div class="leaderboard-section">
            <div class="leaderboard-toggle" onclick="toggleLeaderboard()">
                <h3 class="leaderboard-title">🏆 لیدربورد</h3>
            </div>
            <div class="leaderboard-content" id="leaderboardContent">
                <div class="leaderboard-controls">
                    <button class="refresh-button" onclick="refreshLeaderboard()">
                        🔄 بروزرسانی لیدربورد
                    </button>
                </div>
                <div class="leaderboard-list" id="leaderboardList">
                    <div class="leaderboard-empty">
                        <div class="empty-icon">📊</div>
                        <div class="empty-text">لیدربورد خالی است</div>
                        <div class="empty-subtext">هنوز هیچ امتیازی ثبت نشده است</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="reset-section">
        <button class="reset-button" onclick="resetGame()">
            🔄 ریست بازی
        </button>
    </div>

    <div class="footer">
        ساخته شده توسط آبتین • بردیا کوین
    </div>

    <script>
        class BardiyaCoin {
            constructor() {
                this.loadGameData();
                this.initializeGame();
                this.startEnergyRegeneration();
                this.initSupabase();
            }



            loadGameData() {
                const savedData = localStorage.getItem('bardiyaCoinData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    this.totalCoins = data.totalCoins || 0;
                    this.coinsPerTap = data.coinsPerTap || 1;
                    this.totalTaps = data.totalTaps || 0;
                    this.currentEnergy = data.currentEnergy || 200;
                    this.maxEnergy = data.maxEnergy || 200;
                    this.energyRegenRate = data.energyRegenRate || 1;
                    this.energyRegenSpeed = data.energyRegenSpeed || 3000; // 3 ثانیه
                    this.lastSaveTime = data.lastSaveTime || Date.now();
                    this.energyBoostCost = data.energyBoostCost || 100;
                    this.tapBoostCost = data.tapBoostCost || 75;
                    this.regenBoostCost = data.regenBoostCost || 100;
                } else {
                    this.totalCoins = 0;
                    this.coinsPerTap = 1;
                    this.totalTaps = 0;
                    this.currentEnergy = 200;
                    this.maxEnergy = 200;
                    this.energyRegenRate = 1;
                    this.energyRegenSpeed = 3000; // 3 ثانیه
                    this.lastSaveTime = Date.now();
                    this.energyBoostCost = 100;
                    this.tapBoostCost = 75;
                    this.regenBoostCost = 100;
                }

                // محاسبه انرژی بازیابی شده در طول غیبت
                const timePassed = Date.now() - this.lastSaveTime;
                const energyRecovered = Math.floor((timePassed / this.energyRegenSpeed) * this.energyRegenRate);
                this.currentEnergy = Math.min(this.maxEnergy, this.currentEnergy + energyRecovered);
            }

            saveGameData() {
                const gameData = {
                    totalCoins: this.totalCoins,
                    coinsPerTap: this.coinsPerTap,
                    totalTaps: this.totalTaps,
                    currentEnergy: this.currentEnergy,
                    maxEnergy: this.maxEnergy,
                    energyRegenRate: this.energyRegenRate,
                    energyRegenSpeed: this.energyRegenSpeed,
                    lastSaveTime: Date.now(),
                    energyBoostCost: this.energyBoostCost,
                    tapBoostCost: this.tapBoostCost,
                    regenBoostCost: this.regenBoostCost
                };
                localStorage.setItem('bardiyaCoinData', JSON.stringify(gameData));
            }

            initializeGame() {
                this.updateDisplay();
                this.setupEventListeners();
            }

            setupEventListeners() {
                const coin = document.getElementById('mainCoin');
                
                // پشتیبانی از تاچ و کلیک
                coin.addEventListener('click', (e) => this.tapCoin(e));
                coin.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.tapCoin(e.touches[0]);
                }, { passive: false });
                
                // ذخیره خودکار هر 3 ثانیه
                setInterval(() => this.saveGameData(), 3000);
                
                // ذخیره هنگام بستن صفحه
                window.addEventListener('beforeunload', () => this.saveGameData());
                window.addEventListener('pagehide', () => this.saveGameData());
            }

            tapCoin(event) {
                if (this.currentEnergy <= 0) {
                    return;
                }

                this.totalCoins += this.coinsPerTap;
                this.totalTaps += 1;
                this.currentEnergy -= 1;

                // بهینه‌سازی برای تپ سریع
                clearTimeout(this.updateTimeout);
                this.updateTimeout = setTimeout(() => {
                    this.updateDisplay();
                }, 30);
                
                // نمایش +1 برای هر تپ
                this.showFloatingText(event, `+${this.coinsPerTap}`, '#10b981');
                
                // انیمیشن سبک سکه
                this.animateCoin();
            }

            showFloatingText(event, text, color) {
                const floatingText = document.createElement('div');
                floatingText.className = 'tap-effect';
                floatingText.textContent = text;
                floatingText.style.color = color;
                
                // موقعیت بهتر برای متن شناور
                const x = event.clientX || (event.pageX || window.innerWidth / 2);
                const y = event.clientY || (event.pageY || window.innerHeight / 2);

                if (this.totalCoins >= this.energyBoostCost) {
                    this.totalCoins -= this.energyBoostCost;
                    this.maxEnergy += 100;
                    this.energyBoostCost *= 2;
                    this.updateDisplay();
                    this.saveGameData();

            buyTapBoost() {

                    this.coinsPerTap += 1;
                    this.tapBoostCost *= 2;
                    this.updateDisplay();

            buyRegenBoost() {
                if (this.totalCoins >= this.regenBoostCost) {
                    this.totalCoins -= this.regenBoostCost;
                    this.energyRegenRate += 1;
                    this.energyRegenSpeed = Math.max(500, this.energyRegenSpeed - 100); // کاهش 0.1 ثانیه (100ms)

                    this.updateDisplay();

            getNumericUserId() {
                // اگر بازی داخل تلگرام اجرا شده بود، از آیدی واقعی کاربر استفاده کن
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe.user) {

                }

                // اگر در مرورگر معمولی باز شد (برای تست)، از حافظه محلی استفاده کن
                let userId = localStorage.getItem('bardiyaCoinUserId');

            // ارسال امتیاز به Supabase (با نام کاربری واقعی تلگرام)
            async submitScore() {
                if (!this.isSupabaseConfigured || this.totalCoins === 0) return;
                try {
                    const userId = this.getNumericUserId();
                    let username = `بازیکن_${userId.toString().substring(0, 6)}`; // نام پیش‌فرض

                    // اگر در تلگرام بود، نام واقعی را بگیر
                    if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe.user) {
                        const user = window.Telegram.WebApp.initDataUnsafe.user;
                        username = user.username || `${user.first_name} ${user.last_name || ''}`.trim();
                    }
                    
                    const { error } = await this.supabase
                        .from(this.supabaseConfig.tableName)
                        .upsert({ 
                            user_id: userId, 
                            username: username, 
                            score: this.totalCoins 
                        }, { onConflict: 'user_id' });
                    if (error) throw error;
                    console.log('✅ Score synced.');
                } catch (error) {
                    console.error('❌ Failed to sync score:', error.message);
                }
            }
